<div *ngIf="successMessage != ''" class="alert alert-success">
  {{ successMessage }}
</div>
<form #roomsForm="ngForm" (ngSubmit)="AddRoom(roomsForm)">
  <div class="form-group">
    <label>Type of Room</label>
    <input
      required
      class="form-control"
      type="text"
      name="roomType"
      [(ngModel)]="room.roomType"
      placeholder="Type of Room"
    />
  </div>
  <div class="form-group">
    <label>Price</label>
    <input
      required
      class="form-control"
      type="number"
      name="price"
      [(ngModel)]="room.price"
      placeholder="Enter the Price"
    />
  </div>
  <div class="form-group">
    <label>Room Amenities</label>
    <input
      required
      class="form-control"
      type="text"
      name="amenities"
      [(ngModel)]="room.amenities"
      placeholder="Amenities"
    />
  </div>
  <div class="form-group">
    <label>Check in Time</label>
    <input
      required
      class="form-control"
      type="date"
      name="checkinTime"
      [(ngModel)]="room.checkinTime"
    />
  </div>
  <div class="form-group">
    <label>Check out Time</label>
    <input
      required
      class="form-control"
      type="date"
      name="checkoutTime"
      [(ngModel)]="room.checkoutTime"
    />
  </div>
  <div class="form-group">
    <label>Ratings</label>
    <input
      min="1"
      max="5"
      required
      class="form-control"
      type="number"
      name="rating"
      [(ngModel)]="room.rating"
      placeholder="Enter the ratings of room"
    />
  </div>
  <div>
    <button
      [disabled]="roomsForm.invalid"
      class="btn btn-primary"
      type="submit"
    >
      Submit
    </button>
  </div>
</form>
